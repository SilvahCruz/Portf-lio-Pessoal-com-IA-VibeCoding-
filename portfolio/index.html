<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Kaio Fernando</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <h1 id="titulo">Mateus Cruz</h1>
    <p id="subtitulo">Desenvolvedor Web | Criatividade & Código</p>
  </header>

  <!-- Seção Sobre -->
  <section id="sobre">
    <h2 class="titulo-sessao">Sobre mim</h2>
    <p class="texto-sobre">
      Olá! Meu nome é Mateus Cruz, sou desenvolvedor web apaixonado por criar
      experiências digitais modernas, minimalistas e funcionais.
    </p>
  </section>

  <!-- Seção Projetos (API do GitHub) -->
  <section id="projetos">
    <h2 class="titulo-sessao">Meus Projetos</h2>
    <div id="lista-projetos">
      <!-- Projetos carregados via API -->
    </div>
  </section>

  <!-- Botões de ação -->
  <section id="contato">
    <h2 class="titulo-sessao">Contato</h2>
    <div id="botoes-contato">
      <button class="botao" id="btn-github">GitHub</button>
      <button class="botao" id="btn-linkedin">LinkedIn</button>
      <button class="botao" id="btn-email">E-mail</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
